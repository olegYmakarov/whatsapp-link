<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор WhatsApp-ссылки v8.4</title>
  <style>
    body { font-family: sans-serif; background-color: #f9f9f9; padding: 20px; }
    select {
      width: 180px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Генератор WhatsApp-ссылки v8.3</h2>

  <label for="lang-select">🌐</label>
  <select id="lang-select">
    <option value="ru" selected>ru Русский</option>
    <option value="en">en English</option>
    <option value="he">he עברית</option>
  </select><br><br>

  <label for="phone">Номер телефона (в любом формате):</label><br>
  <input type="text" id="phone" placeholder="+333 33 33 33 333"><br>

  <label for="message">Текст сообщения:</label><br>
  <textarea id="message" rows="4" placeholder="Введите текст сообщения..."></textarea><br>

  <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
  <button onclick="createAndCopyLink()">Создать и скопировать ссылку</button>
  <button onclick="openLink()">Открыть ссылку</button>
</div><br>
  <span id="status" style="color: green; font-weight: bold;"></span>

  <script>
    let lastGeneratedLink = "";

    function openLink() {
      if (lastGeneratedLink) {
        window.open(lastGeneratedLink, '_blank');
      }
    }
    function createAndCopyLink() {
      const phone = document.getElementById("phone").value.replace(/\D/g, "");
      const message = encodeURIComponent(document.getElementById("message").value);
      if (!phone) return;
      const url = `https://wa.me/${phone}?text=${message}`;
      lastGeneratedLink = url;
      navigator.clipboard.writeText(url).then(() => {
        document.getElementById("status").textContent = "Ссылка создана!";
        setTimeout(() => {
          document.getElementById("status").textContent = "";
        }, 3000);
      });
    }
  function translateInterface() {
      const lang = document.getElementById("lang-select").value;
      const dict = {
        ru: {
          title: "Генератор WhatsApp-ссылки v8.3",
          phone: "Номер телефона (в любом формате):",
          message: "Текст сообщения:",
          button: "Создать и скопировать ссылку",
          open: "Открыть ссылку",
          created: "Ссылка создана!"
        },
        en: {
          title: "WhatsApp Link Generator v8.3",
          phone: "Phone number (any format):",
          message: "Message text:",
          button: "Create and copy link",
          open: "Open link",
          created: "Link created!"
        },
        he: {
          title: "מחולל קישור WhatsApp v8.3",
          phone: "מספר טלפון (בכל פורמט):",
          message: "תוכן ההודעה:",
          button: "צור והעתק קישור",
          open: "פתח קישור",
          created: "הקישור נוצר!"
        }
      };
      const t = dict[lang] || dict.ru;
      document.querySelector("h2").textContent = t.title;
      document.querySelector("label[for='phone']").textContent = t.phone;
      document.querySelector("label[for='message']").textContent = t.message;
      document.querySelector("button[onclick='createAndCopyLink()']").textContent = t.button;
      document.querySelector("button[onclick='openLink()']").textContent = t.open;
    }

    document.getElementById("lang-select").addEventListener("change", translateInterface);
    window.onload = translateInterface;
  </script>
</body>
</html>
