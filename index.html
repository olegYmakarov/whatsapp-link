<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>

    }
    button { width: auto; cursor: pointer; }

  </style>
</head>
<body>
  <h2>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä WhatsApp-—Å—Å—ã–ª–∫–∏</h2>

  <label for="lang-select">üåê</label>
  <select id="lang-select">
    <option value="ru" selected>ru –†—É—Å—Å–∫–∏–π</option>
    <option value="en">en English</option>
    <option value="he">he ◊¢◊ë◊®◊ô◊™</option>
  </select><br><br>

  <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ):</label><br>
  <input type="text" id="phone" placeholder="+333 33 33 33 333"><br>

  <label for="message">–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è:</label><br>
  <textarea id="message" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea><br>

  <button onclick="generateLink()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
  <span>–†–µ–∑—É–ª—å—Ç–∞—Ç:</span><br>
  <div class="result-box" id="result"></div><br>

  <button onclick="copyLink()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>

  <hr>
  <h2 id="calendar-title">üìÖ –î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –≤ Google –ö–∞–ª–µ–Ω–¥–∞—Ä—å</h2>

  <label id="event-date-label" for="event-date">–î–∞—Ç–∞ —Å–æ–±—ã—Ç–∏—è:</label><br>
  <input type="date" id="event-date"><br><br>

  <label id="start-time-label" for="start-time">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞:</label><br>
  <input type="time" id="start-time"><br><br>

  <label id="end-time-label" for="end-time">–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è:</label><br>
  <input type="time" id="end-time"><br><br>

  <button onclick="createGoogleCalendarEvent()" id="calendar-button">–°–æ–∑–¥–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>

  <script>
    function generateLink() {
      const phone = document.getElementById("phone").value.replace(/\D/g, "");
      const message = encodeURIComponent(document.getElementById("message").value);
      const url = `https://wa.me/${phone}?text=${message}`;
      document.getElementById("result").textContent = url;
    }

    function copyLink() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text);
    }

    function getLang() {
      const val = document.getElementById("lang-select").value;
      return val.startsWith("he") ? "he" : val.startsWith("en") ? "en" : "ru";
    }

    function translateICSLabels() {
      const lang = getLang();
      const texts = {
        ru: {
          title: "üìÖ –î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –≤ Google –ö–∞–ª–µ–Ω–¥–∞—Ä—å",
          labelDate: "–î–∞—Ç–∞ —Å–æ–±—ã—Ç–∏—è:",
          labelStart: "–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞:",
          labelEnd: "–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è:",
          button: "–°–æ–∑–¥–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ"
        },
        en: {
          title: "üìÖ Add event to Google Calendar",
          labelDate: "Event date:",
          labelStart: "Start time:",
          labelEnd: "End time:",
          button: "Create event"
        },
        he: {
          title: "üìÖ ◊î◊ï◊°◊£ ◊ê◊ô◊®◊ï◊¢ ◊ú◊ú◊ï◊ó ◊î◊©◊†◊î ◊©◊ú ◊í◊ï◊í◊ú",
          labelDate: "◊™◊ê◊®◊ô◊ö ◊î◊ê◊ô◊®◊ï◊¢:",
          labelStart: "◊©◊¢◊™ ◊î◊™◊ó◊ú◊î:",
          labelEnd: "◊©◊¢◊™ ◊°◊ô◊ï◊ù:",
          button: "◊¶◊ï◊® ◊ê◊ô◊®◊ï◊¢"
        }
      };
      const t = texts[lang];
      document.getElementById("calendar-title").textContent = t.title;
      document.getElementById("event-date-label").textContent = t.labelDate;
      document.getElementById("start-time-label").textContent = t.labelStart;
      document.getElementById("end-time-label").textContent = t.labelEnd;
      document.getElementById("calendar-button").textContent = t.button;
    }

    document.getElementById("lang-select").addEventListener("change", translateICSLabels);
    window.onload = translateICSLabels;

    function createGoogleCalendarEvent() {
      const date = document.getElementById("event-date").value;
      const start = document.getElementById("start-time").value;
      const end = document.getElementById("end-time").value;
      const phone = document.getElementById("phone").value.replace(/\D/g, "");
      const msg = encodeURIComponent(document.getElementById("message").value);

      if (!date || !start || !end || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–æ–º–µ—Ä, –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è.");
        return;
      }

      const summary = encodeURIComponent("–æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ WA");
      const link = `https://wa.me/${phone}?text=${msg}`;
      const description = encodeURIComponent("–°—Å—ã–ª–∫–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:\n" + link);

      const formatForGoogle = (d, t) => {
        const [y, m, day] = d.split("-");
        const [h, min] = t.split(":");
        return `${y}${m}${day}T${h}${min}00`;
      };

      const startFormatted = formatForGoogle(date, start);
      const endFormatted = formatForGoogle(date, end);

      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${summary}&dates=${startFormatted}/${endFormatted}&details=${description}&recur=RRULE:FREQ=ONCE&trp=false&reminder=0`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
